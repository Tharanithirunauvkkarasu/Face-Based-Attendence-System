        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

             <h1><a href="#" class="navbar-brand">ATTENDENCE</a></h1>

        <style>
            .image-container {
                border: 1px solid #ccc;
                padding: 10px;
                text-align: center;
            }
    
            .image-container img {
                max-width: 100%;
                height: auto;
            }
    
            /* Increase the size of the image */
            .image-container img {
                max-width: 100%;
                height: auto;
                width: 300px;
                margin: 0 auto;
            }
        </style>
        <div class="container mt-5">
            <div class="row">
                <!-- Left Column with Buttons -->
                <div class="col-md-4">
                    <!-- <h2>Buttons</h2> -->
                    <div class="col-md-4">
                        <h2>Image</h2>
                        <div class="image-container">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShhEqHk0K-JcCuV4Eyhu-8RfU7VUnAyXOYmSk33MY&s" alt="Sample Image">
                            <!-- <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/Elon_Musk_Royal_Society_%28crop2%29.jpg/1200px-Elon_Musk_Royal_Society_%28crop2%29.jpg" alt="Sample Image"> -->
                            
                        </div>
                    </div>
                    
                    <!-- <button class="btn btn-success">Button 3</button> -->
                </div>
                <!-- Right Column with Form -->
                <div class="col-md-8">
                    <h2>Form</h2>
                    <form method="post" action="/execute">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="regNo">Registration Number</label>
                            <input type="text" class="form-control" id="regNo" name="regNo" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select class="form-control" id="gender" name="gender" required>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="dob">Date of Birth</label>
                            <input type="date" class="form-control" id="dob" name="dob" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="text">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="text">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
